<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg nav-bg py-5">
        <div class="container">
            <a class="navbar-brand text-white d-flex" href="#"><img class="m-2" src="./images/logo.png" alt="">
                <h1 class="h6">Weather <br><span>tagline goes here</span></h1>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 mx-5 nav-border">
                    <li class="nav-item mx-3">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-white" href="#">News</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-white" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-white" href="#">Photos</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-white" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="temp">
        <div class="container">
            <div class="row">
                <div class="search position-relative">
                    <input type="text" class="form-control my-5 py-3 rounded-pill" placeholder="Find your location"
                        id="searchInput" />
                    <button class="btn position-absolute search-btn text-bg-primary rounded-pill px-5">
                        Find
                    </button>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <div class="head d-flex justify-content-between container">
                        <div class="day" id="currentDay"></div>
                        <div class="date d-flex">
                            <div class="day_num" id="dayNum"></div>
                            <div class="month" id="currentDate"></div>
                        </div>
                    </div>
                    <div class="data h-100 container">
                        <div class="city py-3" id="location"></div>
                        <h2 class="text-center fw-bolder" id="degree"></h2>
                        <div class="current-cond-img text-center">
                            <img src="" id="condImg" class="w-25" alt="" />
                        </div>
                        <div id="condition" class="cond"></div>
                        <div class="icons py-3">
                            <img src="./images/icon-umberella.png" alt="" /><span id="currnetHumidity"
                                class="px-2"></span>
                            <img src="./images/icon-wind.png" alt="" /><span id="currentWindKhp" class="px-2"></span>
                            <img src="./images/icon-compass.png" alt="" /><span id="currentWindDir" class="px-2"></span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <div class="head text-center">
                        <div class="day" id="currentDay2"></div>
                    </div>
                    <div class="data h-100">
                        <div class="current-cond-img text-center">
                            <img src="" id="condImg2" class="w-25" alt="" />
                        </div>
                        <h3 class="text-center fw-bolder" id="degree2Max"></h3>
                        <h4 class="text-center" id="degree2Min"></h4>
                        <div class="text-center cond" id="condition2"></div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <div class="head text-center">
                        <div class="day" id="currentDay3"></div>
                    </div>
                    <div class="data h-100">
                        <div class="current-cond-img text-center">
                            <img src="" id="condImg3" class="w-25" alt="" />
                        </div>
                        <h3 class="text-center fw-bolder" id="degree3Max"></h3>
                        <h4 class="text-center" id="degree3Min"></h4>
                        <div class="text-center cond" id="condition3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="demo">
            <div class="container">
                <div class="row justify-content-evenly">
                    <div class="col-md-8">
                        <div class="search position-relative">
                            <input type="text" class="form-control mt-5 py-3 bg-secondary rounded-pill"
                                placeholder="Enter your email to subscribe" id="searchInput" />
                            <button class="btn position-absolute sub-btn text-bg-primary rounded-pill px-5">
                                Subscribe
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="social-links mt-5 py-3">
                            <ul>
                                <li><a href="#"><i class="fa fa-facebook mx-3"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter mx-3"></i></a></li>
                                <li><a href="#"><i class="fa fa-google-plus mx-3"></i></a></li>
                                <li><a href="#"><i class="fa fa-pinterest mx-3"></i></a></li>
                            </ul>
                        </div>
                    </div>
                    <p class="text-secondary">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                </div>

            </div>
        </div>

    </footer>

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5a69bdb1e5.js" crossorigin="anonymous"></script>
</body>

</html>
